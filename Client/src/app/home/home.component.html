<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of people; let i = index" [class.active]="p.id == person?.id" class="select"
            (click)="showDetails(p)">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ p.firstName }}</td>
            <td>{{ p.lastName }}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="person" id="details">
    <div>Name: {{ person.firstName }} {{ person.lastName }}</div>
    <div>Created: {{ person.createDate.toLocaleString() }} </div>
    <div *ngIf="person.following.length">Following:</div>
    <div *ngFor="let follow of person.following">
        <div *ngIf="follow.followerB">
            {{ follow.followerB.firstName }} {{ follow.followerB.lastName }}
            <a href="#" (click)="deleteFollow(follow)">remove</a>
        </div>
    </div>
</div>
